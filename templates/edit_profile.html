<body>
  <div class="editcontain">
    <div class="header">
      <h1>
      <a href="file:///Users/Master/Documents/userdash/Manageusers.html">dashboard</a>
        <a href="file:///Users/Master/Documents/userdash/profile.html">profile</a>

      <h2 align="right">

    </div>
    <div class="editcontent">
      <div class="editemail"><center><hr>Edit Email</center>
        <hr>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputFN">First Name</label>
            <input type="first_name" class="form-control" id="exampleInputFN" placeholder="Enter first_name">
          </div>
          <div class="form-group">
            <label for="exampleInputLN">Last Name</label>
            <input type="last_name" class="form-control" id="exampleInputLN" placeholder="Enter last_name">
            <br>
            <label>user_level</label>
            <br>
            <select>
              <option value="select">select</option>
              <option value="admin">admin</option>
              <option value="normal">normal</option>
            </select>
          </div>

          <button type="submit" class="btn btn-success">Save</button>
      </form>
      </div>
      <div class="editpassword"><center><hr>Edit Password</center>
        <hr>
      <form>
          <div class="form-group">
          <label for="exampleInputpassword">Current Password</label>
          <input type="password" class="form-control" id="exampleInputpassword" placeholder="Enter current password">
          </div>
          <div class="form-group">
            <label for="exampleInputpassword">New password</label>
            <input type="password" class="form-control" id="exampleInputpassword" placeholder="Enter new password">
          </div>
          <div class="form-group">
            <label for="exampleInputconfirm">Confirm password</label>
            <input type="confirmpassword" class="form-control" id="exampleInputconfirm" placeholder="Confirm password">
          </div>

          <button type="submit" class="btn btn-success">Update password</button>
      </form>
      </div>

    </div>
